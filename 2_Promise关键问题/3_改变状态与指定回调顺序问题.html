<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3_改变状态与指定回调顺序问题</title>
  </head>
  <body>
    <script>
      let p = new Promise((res, rej) => {
        setTimeout(() => {
          res('66');
        }, 2000);
      });
      console.log(p);
      p.then(
        (value) => {
          console.log(value);
        },
        (reason) => {
          console.log(reason);
        }
      );
    </script>
  </body>
</html>
