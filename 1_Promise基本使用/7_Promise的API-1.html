<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建一个Promise对象
      let p = new Promise((res, rej) => {
        // 同步调用
        // console.log(111);
        // 修改 promise 对象的状态
        rej('error');
      });
      // console.log(222);
      //执行catch 
      p.catch((res) => {
        console.log(res);
      });
    </script>
  </body>
</html>
